<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- form, radio, droupdown, checkboxes -->
     <img width="100%" src="banner.jpg">
    <h1>Register Form</h1>
    <fieldset>
    <form>
      <label>Username</label><br />
      <input type="text" /><br /><br />
      <label>First Name</label><br />
      <input type="text" /><br /><br />
      <label>Last Name</label><br />
      <input type="text" /><br /><br />
      <label>BOB</label><br />
      <input type="date" /><br /><br />
      <label>Password</label><br />
      <input type="password" /><br /><br />
      <label>Image</label><br />
      <input type="file" /><br /><br />

    <label">Prefix:</label><br>
    <select>
      <option>Mr.</option>
      <option>Ms</option>
      <option>Mrs</option>
      <option>Dr</option>
      <option>sikh</option>
      <option>Parsi</option>
      <option>Jain</option>
    </select><br><br>

    <label">Religion:</label><br>
    <select>
      <option>Hindu</option>
      <option>Muslim</option>
      <option>Christian</option>
      <option>sikh</option>
      <option>sikh</option>
      <option>Parsi</option>
      <option>Jain</option>
    </select><br><br>

  <legend>Gender</legend>
  <div>
    <input type="radio"/>
    <label>Male</label>
  </div>
  <div>
    <input type="radio"/>
    <label>Female</label>
  </div>
  <div>
    <input type="radio"/>
    <label>Other</label>
  </div><br>

  <legend>Languages</legend>

  <div>
    <input type="checkbox">
    <label for="scales">English</label>
  </div>
  <div>
    <input type="checkbox">
    <label for="horns">Hindi</label>
  </div>
  <div>
    <input type="checkbox">
    <label for="horns">Marathi</label>
  </div>
  <div>
    <input type="checkbox">
    <label for="horns">Telegu</label>
  </div>
  </form>
</fieldset>
  </body>
</html>
