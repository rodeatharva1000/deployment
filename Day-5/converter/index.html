<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Converter</title>
    <style>
        *{
            padding: 0.3%;
            padding-left: 0.9%;
            font-size: large;
            font-weight: bolder;
        }
        .btn{
            margin-left: 1%;
        }
        #add_res{
            margin-left: 1%;
        }
    </style>

    <script>
        function add(event){
            event.preventDefault();

            let a = parseInt(document.getElementById('id_1').value, 10);
            let b = parseInt(document.getElementById('id_2').value, 10);
            

            if (document.getElementById('addition').checked) {
                document.getElementById("add_res").innerHTML = a+b;
            }
            else if (document.getElementById('subtraction').checked) {
                document.getElementById("add_res").innerHTML = a-b;
            }
            else if (document.getElementById('multiplication').checked) {
                document.getElementById("add_res").innerHTML = a*b;
            }
            else if (document.getElementById('division').checked) {
                document.getElementById("add_res").innerHTML = a/b;
            }
        }
    </script>
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label class="form-label">Enter 1</label>
        <input
          id="id_1" class="form-control"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Enter 2</label>
        <input
          id="id_2" class="form-control"/>
      </div>


<div class="form-check">
  <input class="form-check-input" type="radio" id="addition" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Addition
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" id="subtraction" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Subtraction
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" id="multiplication" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Multiplication
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" id="division" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Division
  </label>
</div>

      <button type="submit" onclick="add(event)" class="btn btn-primary">Submit</button>
    </form>
    <div id="add_res">Result:</div>
    </head>
  <body>

  </body>
</html>
